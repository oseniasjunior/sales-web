<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Sexo</th>
    </tr>
  </thead>
  <tbody>
    @for(employee of employees(); track employee){
      <tr>
        <td>{{employee.name}}</td>
        <td>{{employee.document}}</td>
        <td>{{employee.gender}}</td>
      </tr>
    }
  </tbody>
</table>
