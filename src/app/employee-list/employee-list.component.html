<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Sexo</th>
    </tr>
  </thead>
  <tbody>
    @for(employee of employeesList(); track employee.id){
      <tr>
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.gender}}</td>
      </tr>
    }
  </tbody>
</table>
